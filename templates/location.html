</head>
<body>
  <header>

    <nav>

      <a href="https://wa.me/yourwhatsapplink" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp" class="social-icon" />

        width="100%"

        style="border:0;"
        allowfullscreen=""

    <div class="opening-hours">
      <h3>🕒 Opening Hours</h3>
      <ul>
        <li>Sunday – Thursday: 08:00–23:00</li>
        <li>Friday: 08:00–15:00</li>
        <li>Saturday: 10:00–23:00</li>
      </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Marung Café. All rights reserved.</p>
