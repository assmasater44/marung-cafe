<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marung Café</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Marung Logo">
      <h1>Marung Café</h1>
      <p class="slogan">Bite. Sip. Smile.</p>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/menu">Menu</a>
      <a href="/location">Location</a>
    </nav>
    <div class="social-icons">
      <a href="https://wa.me/yourwhatsapplink" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp"></a>
      <a href="https://instagram.com/marung.cakes" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer>
    <p>© 2025 Marung Café. All rights reserved.</p>
  </footer>

  <!-- Floating WhatsApp Button (Mobile Only) -->
  <a href="https://wa.me/yourwhatsapplink" class="whatsapp-float" target="_blank">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp">
  </a>

  <script>
    // Floating animation after 10 seconds on menu page
    window.addEventListener("DOMContentLoaded", () => {
      if (window.location.pathname.includes("menu")) {
        setTimeout(() => {
          const floaties = document.querySelectorAll('.gallery-grid img');
          floaties.forEach(img => {
            img.classList.add('float-bob');
          });
        }, 10000);
      }
    });
  </script>
</body>
</html>
